<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <!-- css -->
    <style>
        body {
            border: 1px solid #000;
            max-width: 1140px;
            margin: 0px auto;
        }
        .image-container {
            display: flex;
        }
        .image-container div {
            width: 50%;
        }
        .image-container img {
            width: 100%;
        }

        @media screen and (max-width: 576px) {
            .image-container {
                flex-direction: column-reverse;
            }
            .image-container div {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Website</h1>
        <ol>
            <li>Viewport meta tag</li>
            <li>Css Relative Unit</li>
            <li>Body max width and horizontal center align</li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
    </header>
    <main>
        <div class="image-container">
            <div>
                <img src="./image/anounce.jpg" alt="">
            </div>
            <div>
                <img src="./image/anounce.jpg" alt="">
            </div>
        </div>
    </main>
</body>
</html>
